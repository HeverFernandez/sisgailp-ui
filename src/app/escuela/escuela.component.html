<br>
<div class="container">
  <button type="button" class="btn btn-primary" [routerLink]="['/escuela/form']">Agregar</button>
</div>
<br>
<div class="card text-bg-secondary mb-3">
  <div class="card-header">Lista de Escuelas Profesionales</div>
  <div class="card-body">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">Numero</th>
          <th scope="col">Denominacion</th>
          <th scope="col">Codigo</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let itemEscuela of listaEscuelas" class="text-bg-secondary mb-3">
          <td>{{itemEscuela.idescuela}}</td>
          <td>{{itemEscuela.denominacion}}</td>
          <td>{{itemEscuela.codigoEscuela}}</td>

        </tr>
      </tbody>
    </table>
  </div>
</div>
